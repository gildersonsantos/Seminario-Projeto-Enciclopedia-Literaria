<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulário de Livro</title>
<style>
body {
  font-family: Arial, sans-serif;
  background-color: #f0f0f0;
}

.container {
  max-width: 500px;
  margin: 0 auto;
  background-color: #fff;
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

h2 {
  text-align: center;
  color: #333;
}

form {
  display: grid;
  gap: 10px;
}

label {
  font-weight: bold;
}

input[type="text"],
input[type="number"],
textarea {
  width: 100%;
  padding: 8px;
  border: 1px solid #ccc;
  border-radius: 4px;
}

textarea {
  resize: vertical;
}

button[type="submit"] {
  width: 100%;
  padding: 10px;
  background-color: #4caf50;
  color: #fff;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

button[type="submit"]:hover {
  background-color: #45a049;
}

</style>
</head>
<body>

<div class="container">
  <h2>Adicionar Livro</h2>

  <form action="#" method="post">
    <div>
      <label for="imagem">Imagem:</label>
      <input type="file" id="imagem" name="imagem">
    </div>
    <div>
      <label for="titulo">Título do Livro:</label>
      <input type="text" id="titulo" name="titulo" required>
    </div>
    <div>
      <label for="ano">Ano de Lançamento:</label>
      <input type="number" id="ano" name="ano" min="1800" max="2100" required>
    </div>
    <div>
      <label for="autor">Nome do Autor:</label>
      <input type="text" id="autor" name="autor" required>
    </div>
    <div>
      <label for="genero">Gênero:</label>
      <input type="text" id="genero" name="genero" required>
    </div>
    <div>
      <label for="descricao">Descrição (máx. 500 caracteres):</label>
      <textarea id="descricao" name="descricao" rows="4" maxlength="500" required></textarea>
    </div>
    <button type="submit">Adicionar Livro</button>
  </form>
</div>

</body>
</html>
